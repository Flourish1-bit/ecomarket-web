<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | EcoSmart Waste Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" href="Green Website Icon on Gradient Square (1).png">

    <!-- Auto-redirect to index.html after 5 seconds -->
    <meta http-equiv="refresh" content="5; url=index.html">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            background: #e8f5e9;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .error-container h1 {
            font-size: 6rem;
            color: #2e7d32;
            margin-bottom: 1rem;
        }

        .error-container p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .btn-home {
            background: #2e7d32;
            color: white;
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn-home:hover {
            background: #1b5e20;
        }

        .leaf {
            font-size: 2rem;
        }

        .countdown {
            font-weight: bold;
            color: #2e7d32;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>404</h1>
        <p class="leaf">üçÉ Oops! This page got recycled into thin air.</p>
        <p>The page you‚Äôre looking for doesn‚Äôt exist or has been moved.</p>
        <p>You‚Äôll be redirected to the <span class="countdown" id="counter">5</span> in seconds...</p>
        <a href="index.html" class="btn-home">‚¨Ö Back to Home</a>
    </div>

    <script>
        // Countdown script
        let count = 5;
        const counter = document.getElementById("counter");
        const interval = setInterval(() => {
            count--;
            counter.textContent = count;
            if (count === 0) clearInterval(interval);
        }, 1000);
    </script>
</body>

</html>
